<div class="login-info">
    <ul>
        <li *ngIf="!(isLoggedIn | async)" >
          <a [routerLink]="['/login']"> Login</a>
        </li>
        <li *ngIf="(isLoggedIn | async)" (click)="authService.logout()">
          <a>Logout</a>
        </li>
      </ul>
    <mat-icon>person</mat-icon>
</div>
